<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Kashti ‚ù§Ô∏è</title>

<style>
    body{
        background: linear-gradient(135deg,#ffe6f0,#ffd1dc);
        font-family: Arial, Helvetica, sans-serif;
        text-align:center;
        margin-top:120px;
        overflow:hidden;
    }

    h1{
        font-size:42px;
        color:#ff2d75;
        padding:0 20px;
    }

    p{
        font-size:22px;
        color:#444;
    }

    #buttons{
        margin-top:50px;
        position:relative;
        height:350px;
    }

    button{
        padding:16px 40px;
        font-size:22px;
        border:none;
        border-radius:14px;
        cursor:pointer;
        transition:0.15s;
        box-shadow:0 6px 15px rgba(0,0,0,0.15);
    }

    #yes{
        background:#ff2d75;
        color:white;
    }

    #yes:hover{
        transform:scale(1.1);
    }

    #no{
        background:#333;
        color:white;
        position:absolute;
        left:60%;
        top:55%;
    }
</style>
</head>

<body>

<h1>Kashti‚Ä¶ will you be my Valentine? ‚ù§Ô∏è</h1>
<p>Choose wisely üòå</p>

<div id="buttons">
    <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="no">NO üòí</button>
</div>

<script>
const noBtn = document.getElementById("no");
let speed = 1;

function moveButton(){
    const x = Math.random() * 80;
    const y = Math.random() * 80;

    noBtn.style.left = x + "%";
    noBtn.style.top = y + "%";

    // gets faster every attempt üòà
    speed += 0.4;
    noBtn.style.transform = `scale(${1 + speed*0.03})`;
}

// desktop hover
noBtn.addEventListener("mouseover", moveButton);

// mobile tap
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

function yesClicked(){
    document.body.innerHTML = `
        <h1 style="color:#ff2d75;margin-top:120px">
            I knew it, Kashti üòå‚ù§Ô∏è
        </h1>
        <p style="font-size:28px;margin-top:20px">
            Now get ready‚Ä¶ date night incoming üåôüçï
        </p>
        <p style="margin-top:40px;color:#555">
            ‚Äî from your favorite human
        </p>
    `;
}
</script>

</body>
</html>
